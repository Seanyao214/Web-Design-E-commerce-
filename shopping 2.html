<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Your Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .banner {
            text-align: center;
            padding: 100px 20px;
            background-color: #555;
            color: white;
        }
        .products {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }
        .product {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
            text-align: center;
        }
        .product img {
            max-width: 100%;
        }
        .product:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>

<div class="banner">
    <h1>Welcome to ShopEase</h1>
    <p>Your one-stop online store.</p>
</div>

<div class="products" id="products">
    <div class="product">
        <img src="Laptop.jpg" alt="Laptop">
        <h2>Laptop</h2>
        <p>$25.00</p>
        <button onclick="addToCart('Laptop', 25)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="Cellphone.jpg" alt="Cellphone">
        <h2>Cellphone</h2>
        <p>$45.00</p>
        <button onclick="addToCart('Cellphone', 45)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="TV.jpg" alt="TV">
        <h2>TV</h2>
        <p>$30.00</p>
        <button onclick="addToCart('TV', 30)">Add to Cart</button>
    </div>
</div>

<div class="footer">
    <p>ShopEase &copy; 2024</p>
</div>

<script>
    function addToCart(productName, price) {
        alert(productName + ' has been added to your cart!');
    }
</script>

</body>
</html>
