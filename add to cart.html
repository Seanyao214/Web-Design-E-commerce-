<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background: #50b3a2;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
            margin: auto;
            max-width: 1200px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .product img {
                max-width: 150px;
                border-radius: 5px;
            }

        .product-info {
            flex: 1;
            margin-left: 20px;
        }

        .product-price {
            font-weight: bold;
        }

        .add-to-cart {
            background: #50b3a2;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to ShopEase</h1>
        <p>Your one-stop shop for everything you need.</p>
    </div>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>High-quality product.</p>
                <p class="product-price">$10</p>
            </div>
            <button class="add-to-cart" onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>Another great product.</p>
                <p class="product-price">$20</p>
            </div>
            <button class="add-to-cart" onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>
    </div>

    <div class="container">
        <h2>Shopping Cart</h2>
        <ul id="cart">
            <p>No items in the cart</p>
        </ul>
    </div>

    <script>
        const cartItems = [];

        function addToCart(productName, productPrice) {
            cartItems.push({ name: productName, price: productPrice });
            displayCart();
        }

        function displayCart() {
            const cart = document.getElementById('cart');
            cart.innerHTML = '';

            if (cartItems.length === 0) {
                cart.innerHTML = '<p>No items in the cart</p>';
                return;
            }

            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cart.appendChild(li);
            });
        }
    </script>
</body>
</html>
